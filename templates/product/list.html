<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PRODUCT</title>

    <!-- bootstrap   -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <!-- jQuery   -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- ajax   -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- cookie   -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

    <!-- google Web fonts   -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&display=swap" rel="stylesheet">


    <!-- css links   -->
<!--    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modal.css') }}">

    <style>
        .seller-box {
            float: right;
            margin: 20px;
            letter-spacing: 0px;
        }
        .seller-box button {
            border: 1px solid #00638A;
            border-radius: 10px;
            width: 100px;
            height: 40px;
            letter-spacing: 0px;
            font-size: 15px;
            color: #00638A;
            background-color: transparent;
        }

        .seller-box button:hover {
            border: 1px solid #b0b4b6;
            color: #878a8a;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="main-container">
    <nav>
        <ul>
            {% if login_status == 0 %}
            <li><a href="/main"><img src="../../static/img/logo.png" class="logo"></a></li>
            <li><a href="/product/list">PRODUCT</a></li>
            <li><a href="/coffee/list">COFFEE</a></li>
            <li>
                <button id="login">LOGIN</button>
            </li>
            <li>
                <button id="join">JOIN</button>
            </li>
            {% elif login_status == 1 %}
            <li><a href="/main"><img src="../../static/img/logo.png" class="logo"></a></li>
            <li><a href="/product/list">PRODUCT</a></li>
            <li><a href="/coffee/list">COFFEE</a></li>
            <li>
                <button class="logout" onclick="logout()">LOGOUT</button>
            </li>
            <script>
                //logout
                function logout() {
                    $.removeCookie('mytoken', {path: '/'});
                    alert('로그아웃!');
                    window.location.href = "/product/list";
                }
            </script>
            {% endif %}
        </ul>
    </nav>

    <!--   회원 유형이 판매자일 경우    -->
    {% if user_info.user_type == '1' %}
    <div class="seller-box">
        <button onClick="location.href='/product/form'">상품 등록</button>
    </div>
    {% endif %}

    <div class="list">

    </div>
</div>
</body>
</html>
